{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jvh</title>
    <style>
body {
  background-image:url("{% static '1567855.jpg' %}");
}
        .chatting{
        height:1560px;
        width:94%;
        margin-left:3%;
        background-color:orange;
        border-radius:20px;
        border:4px solid black;
        overflow:auto;
        opacity:0.85
        }
        .message_input{
        margin-top:7px;
            height:95px;
            width:70%;
            float:left;
            border-radius:20px;
            border:3px solid black;
            margin-left:8%;
            font-size:45px;
            text-align:center;
        }
        .message_button {
        margin-top:7px;
            height:95px;
            width:17%;
            float:left;
            border-radius:20px;
            border:3px solid black;
            font-size:25px;
            text-align:center;
            background-color:green;
            font-size:40px;
        }
        .my_message{
        clear:left;
        clear:right;
        float:right;
        background-color:white;
        font-size:25px;
        border-radius:15px;
        margin-left:3%;
        margin-right:30px;
        margin-top:20px;
        border:3px solid black;
        }
        .other_message {
        clear:right;
        clear:left;
        float:left;
        background-color:white;
        margin-left:30px;
        font-size:25px;
        border-radius:15px;
        margin-right:3%;
        margin-top:20px;
        border:3px solid black;
        }
    </style>
</head>

<body>
<form action = 'main_page' method = 'post'>
    {% csrf_token %}
    <button style = "border-radius:20px;background-color:orange;margin-left:11%;border:1px solid black;margin-top:-20px;"><h1 style = "font-size:124px;text-align:center;margin:17px;">HOME PAGE</h1></button>
    <input name = 'input1' value = "{{ user_details1.username }}" style = "height:1px;width:1px;opacity:0.01;">
</form>

<section class = "chatting">
    {% for i in dests %}
        {% if i|slice:"0:1" == ':' %}
    <hr style = "height:2px;width:100%;background-color:orange;clear:left;">
             <section class = "my_message">
                 <h2>{{ i|slice:"1:" }}</h2>
             </section>
        {% else %}
    <hr style = "height:2px;width:100%;background-color:orange;clear:left;">
             <section class = "other_message">
                 <h2>{{ i }}</h2>
             </section>
        {% endif %}
    {% endfor %}
</section>

<section style = "background-color:orange;border-radius:10px;height:130px;border:3px solid black;">
    <form action = "post_message" method="post">
        {% csrf_token%}
        <input name = "message" placeholder="Type The msg here" class = "message_input">
        <input name = 'input1' value = "{{ user_details1.username }}" style = "height:1px;width:1px;opacity:0.01;">
        <button class = "message_button">SEND</button>
    </form>
</section>


</body>
</html>
